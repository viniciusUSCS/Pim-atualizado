<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casa Conceito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="text">
                        <p>Sistema de gest√£o<br><i>Casa Conceito</i></p>
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header>Seja bem vindo ao CRM!</header>
                        <div class="input-field">
                            <input type="text" class="input" id="login" required autocomplete="off">
                            <label for="login">Login</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="submit" value="Entrar" onclick="logar()">
                            
                        </div>
                        <div class="signin">
                            <span>Esqueceu sua senha? <a href="#">Clique aqui</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
